<!-- templates/admin.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <table border="1">
        <tr>
            <th>Name</th><th>Department</th><th>Salary</th><th>DOB</th><th>SSN</th>
        </tr>
        {% for emp in employees %}
        <tr>
            <td>{{ emp.name }}</td>
            <td>{{ emp.department }}</td>
            <td>{{ emp.salary }}</td>
            <td>{{ emp.dob }}</td>
            <td>{{ emp.ssn }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
